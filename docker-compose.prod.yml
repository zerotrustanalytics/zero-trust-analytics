version: '3.8'

# Production overrides for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  zta:
    # Use pre-built image instead of building
    image: zero-trust-analytics:latest

    # Production restart policy
    restart: always

    # Resource limits (adjust based on your server)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M

    # Production environment overrides
    environment:
      NODE_ENV: production

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # Stricter security in production
      ENABLE_REGISTRATION: ${ENABLE_REGISTRATION:-false}

      # Performance tuning
      NODE_OPTIONS: "--max-old-space-size=1536"

    # Production logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Health check with shorter intervals for production
    healthcheck:
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Nginx is typically used in production
  nginx:
    restart: always

    # Production ports (Certbot will need 80 for renewal)
    ports:
      - "80:80"
      - "443:443"

    # Resource limits for nginx (lightweight)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

    # Production logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Let's Encrypt SSL certificate volumes
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/certbot/conf:/etc/letsencrypt:ro
      - ./docker/certbot/www:/var/www/certbot:ro

    profiles: []  # Enable nginx by default in production

  # Certbot for automatic SSL certificate management
  certbot:
    image: certbot/certbot:latest
    container_name: zta-certbot
    restart: "no"
    volumes:
      - ./docker/certbot/conf:/etc/letsencrypt
      - ./docker/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    profiles: []  # Enable by default in production
    networks:
      - zta-network

  # Optional: PostgreSQL instead of SQLite for higher scale
  postgres:
    image: postgres:16-alpine
    container_name: zta-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-zta}
      POSTGRES_USER: ${POSTGRES_USER:-zta}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-zta}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zta-network
    profiles:
      - postgres
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Backup service for automated backups
  backup:
    image: alpine:latest
    container_name: zta-backup
    restart: "no"
    volumes:
      - zta-data:/data:ro
      - ./backups:/backups
    command: |
      sh -c '
        echo "Starting backup..."
        BACKUP_FILE="/backups/zta-backup-$$(date +%Y%m%d-%H%M%S).db"
        cp /data/analytics.db "$$BACKUP_FILE"
        echo "Backup completed: $$BACKUP_FILE"

        # Keep only last 7 days of backups
        find /backups -name "zta-backup-*.db" -mtime +7 -delete
      '
    profiles:
      - backup
    networks:
      - zta-network

volumes:
  postgres-data:
    driver: local

networks:
  zta-network:
    driver: bridge
