{{ define "main" }}
<div class="auth-container">
  <div class="container">
    <div class="auth-card bg-white mx-auto">
      <div class="auth-header">
        <h1>Welcome Back</h1>
        <p>Sign in to your account</p>
      </div>

      <div class="auth-error alert alert-danger" id="login-error"></div>

      <form class="auth-form" id="login-form" onsubmit="handleLogin(event)">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100" id="login-btn">
          Sign In
        </button>
      </form>

      <div class="auth-footer">
        <p class="mb-0">Don't have an account? <a href="/register/">Sign up</a></p>
      </div>
    </div>
  </div>
</div>
{{ end }}
