{{ define "main" }}
<div class="auth-container">
  <div class="container">
    <div class="auth-card bg-white mx-auto">
      <div class="auth-header">
        <h1>Get Started</h1>
        <p>Create your account - $10/month</p>
      </div>

      <div class="auth-error alert alert-danger" id="register-error"></div>

      <form class="auth-form" id="register-form" onsubmit="handleRegister(event)">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" minlength="8" required>
          <div class="form-text">Must be at least 8 characters</div>
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" name="confirmPassword" required>
        </div>
        <button type="submit" class="btn btn-primary w-100" id="register-btn">
          Create Account
        </button>
      </form>

      <div class="auth-footer">
        <p class="mb-0">Already have an account? <a href="/login/">Sign in</a></p>
      </div>
    </div>
  </div>
</div>
{{ end }}
