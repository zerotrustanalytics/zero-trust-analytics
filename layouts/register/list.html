{{ define "main" }}
<div class="auth-container">
  <div class="container">
    <div class="auth-card bg-white mx-auto" role="region" aria-labelledby="register-heading">
      <div class="auth-header">
        <h1 id="register-heading">Get Started</h1>
        <p id="plan-description">14-day free trial. No credit card required.</p>
      </div>

      <div
        class="auth-error alert alert-danger"
        id="register-error"
        role="alert"
        aria-live="polite"
        aria-atomic="true"
      ></div>

      <!-- Selected Plan Badge -->
      <div id="selected-plan-badge" class="alert alert-light border mb-3 d-none">
        <div class="d-flex justify-content-between align-items-center">
          <span><strong id="plan-name">Pro</strong> plan - <span id="plan-price">$29/mo</span></span>
          <a href="/#pricing" class="btn btn-sm btn-outline-secondary">Change</a>
        </div>
      </div>

      <!-- OAuth Buttons -->
      <div class="oauth-buttons">
        <button type="button" class="btn-oauth btn-github" id="github-signup">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
            <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
          </svg>
          <span>Sign up with GitHub</span>
        </button>
        <button type="button" class="btn-oauth btn-google" id="google-signup">
          <svg viewBox="0 0 24 24" width="20" height="20">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          <span>Sign up with Google</span>
        </button>
      </div>

      <div class="auth-divider">
        <span>or sign up with email</span>
      </div>

      <form class="auth-form" id="register-form" onsubmit="handleRegister(event)" novalidate>
        <input type="hidden" id="selected-plan" name="plan" value="pro">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            autocomplete="email"
            required
            aria-required="true"
          >
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            minlength="8"
            autocomplete="new-password"
            required
            aria-required="true"
            aria-describedby="password-hint"
          >
          <div id="password-hint" class="form-text">Must be at least 8 characters</div>
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="confirm-password"
            name="confirmPassword"
            autocomplete="new-password"
            required
            aria-required="true"
            aria-describedby="confirm-hint"
          >
          <div id="confirm-hint" class="form-text visually-hidden">Re-enter your password to confirm</div>
        </div>
        <button type="submit" class="btn btn-primary w-100" id="register-btn">
          Create Account
        </button>
      </form>

      <div class="auth-footer">
        <p class="mb-0">Already have an account? <a href="/login/">Sign in</a></p>
      </div>
    </div>
  </div>
</div>

<script>
// Plan configuration
const PLANS = {
  solo: { name: 'Solo', price: '$5/mo', pageviews: '10k' },
  starter: { name: 'Starter', price: '$15/mo', pageviews: '50k' },
  pro: { name: 'Pro', price: '$29/mo', pageviews: '100k' },
  business: { name: 'Business', price: '$79/mo', pageviews: '1M' },
  scale: { name: 'Scale', price: '$199/mo', pageviews: '10M' }
};

// Read plan from URL and update UI
document.addEventListener('DOMContentLoaded', function() {
  const urlParams = new URLSearchParams(window.location.search);
  const planId = urlParams.get('plan') || 'pro';
  const plan = PLANS[planId] || PLANS.pro;

  // Update hidden field
  document.getElementById('selected-plan').value = planId;

  // Update plan badge
  document.getElementById('plan-name').textContent = plan.name;
  document.getElementById('plan-price').textContent = plan.price;
  document.getElementById('selected-plan-badge').classList.remove('d-none');

  // OAuth signup with plan parameter
  document.getElementById('github-signup').addEventListener('click', function() {
    window.location.href = '/api/auth/github?plan=' + planId;
  });
  document.getElementById('google-signup').addEventListener('click', function() {
    window.location.href = '/api/auth/google?plan=' + planId;
  });
});
</script>
{{ end }}
