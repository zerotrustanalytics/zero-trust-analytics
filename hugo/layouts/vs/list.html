{{ define "main" }}
<div class="comparison-list">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center mb-5">
        <h1 class="display-5 fw-bold">Compare Analytics Tools</h1>
        <p class="lead text-muted">See how Zero Trust Analytics compares to other analytics solutions</p>
      </div>
    </div>

    <div class="row g-4 justify-content-center">
      {{ range .Pages }}
      <div class="col-md-6 col-lg-4">
        <a href="{{ .Permalink }}" class="card h-100 text-decoration-none border-0 shadow-sm comparison-card">
          <div class="card-body p-4">
            <h3 class="card-title h5 text-dark mb-3">{{ .Title }}</h3>
            <p class="card-text text-muted">{{ .Description }}</p>
          </div>
          <div class="card-footer bg-transparent border-0 p-4 pt-0">
            <span class="btn btn-outline-primary btn-sm">Read Comparison</span>
          </div>
        </a>
      </div>
      {{ end }}
    </div>

    <!-- CTA -->
    <div class="row justify-content-center mt-5">
      <div class="col-lg-8">
        <div class="bg-primary text-white rounded-4 p-4 p-md-5 text-center">
          <h2 class="mb-3">Ready to switch?</h2>
          <p class="mb-4 opacity-75">14-day free trial on all plans. No credit card required.</p>
          <a href="/register/?plan=pro" class="btn btn-light btn-lg">Start Free Trial</a>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
.comparison-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.15) !important;
  transition: all 0.2s ease;
}
</style>
{{ end }}
