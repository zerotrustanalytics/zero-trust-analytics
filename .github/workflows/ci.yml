name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            nextjs/package-lock.json
            netlify/functions/package-lock.json

      - name: Install Next.js dependencies
        working-directory: ./nextjs
        run: npm ci

      - name: Run ESLint
        working-directory: ./nextjs
        run: npm run lint

      - name: Run TypeScript type check
        working-directory: ./nextjs
        run: npm run type-check

  test-functions:
    name: Test Netlify Functions
    runs-on: ubuntu-latest

    env:
      JWT_SECRET: test-secret-key-for-ci
      TURSO_DATABASE_URL: file:test.db
      TURSO_AUTH_TOKEN: test-token

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            nextjs/package-lock.json
            netlify/functions/package-lock.json

      - name: Install Netlify functions dependencies
        working-directory: ./netlify/functions
        run: npm ci

      - name: Run Netlify function tests
        working-directory: ./netlify/functions
        run: npm test

  build-nextjs:
    name: Build Next.js Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            nextjs/package-lock.json
            netlify/functions/package-lock.json

      - name: Install Next.js dependencies
        working-directory: ./nextjs
        run: npm ci

      - name: Build Next.js
        working-directory: ./nextjs
        run: npm run build
        env:
          # Provide minimal env vars for build
          NEXT_PUBLIC_API_URL: https://example.com

  test-nextjs:
    name: Test Next.js Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            nextjs/package-lock.json
            netlify/functions/package-lock.json

      - name: Install Next.js dependencies
        working-directory: ./nextjs
        run: npm ci

      - name: Run unit tests
        working-directory: ./nextjs
        run: npm run test:run

      - name: Install Playwright browsers
        working-directory: ./nextjs
        run: npx playwright install --with-deps

      - name: Run E2E tests
        working-directory: ./nextjs
        run: npm run test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: nextjs/playwright-report/
          retention-days: 7

  status-check:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, test-functions, build-nextjs, test-nextjs]

    steps:
      - name: All checks passed
        run: echo "All CI checks passed successfully!"
